
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND NOVA - Hệ thống nhận Kim Cương Free số 1 VN</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Babel Standalone (Để biên dịch TSX ngay trên trình duyệt) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ES Module Shims: Cho phép import module với transpilation động -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <script type="esms-options">
    {
      "shimMode": true
    }
    </script>

    <script>
      // Hook can thiệp vào quá trình nạp file của trình duyệt
      window.esmsInitOptions = {
        shimMode: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          
          // Tự động phát hiện và biên dịch các file TypeScript/React
          if (url.endsWith('.tsx') || url.endsWith('.ts')) {
            const source = await res.text();
            try {
              const transformed = Babel.transform(source, {
                presets: [
                  'react', 
                  ['typescript', { isTSX: true, allExtensions: true }]
                ],
                filename: url
              }).code;
              
              // Sửa lỗi MIME type bằng cách trả về application/javascript
              return new Response(transformed, {
                headers: { 'content-type': 'application/javascript' }
              });
            } catch (err) {
              console.error('Babel Transform Error at ' + url, err);
            }
          }
          return res;
        }
      };
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #06080c;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .nova-gradient {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .float-animation { animation: float 6s ease-in-out infinite; }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 35s linear infinite;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.4);
      }
    </style>

    <!-- Import Map dành cho es-module-shims -->
    <script type="importmap-shim">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script>
      // Định nghĩa process.env giả lập cho trình duyệt
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Load entry point chính thức -->
    <script type="module-shim" src="./index.tsx"></script>
</body>
</html>
