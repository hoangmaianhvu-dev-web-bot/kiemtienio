
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAMOND NOVA - Hệ thống nhận Kim Cương Free số 1 VN</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ES Module Shims: Trái tim của hệ thống No-Build -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <script type="esms-options">
    {
      "shimMode": true
    }
    </script>

    <script>
      // Hook fetch để biên dịch TSX sang JS với MIME type chuẩn
      window.esmsInitOptions = {
        shimMode: true,
        fetch: async (url, options) => {
          const res = await fetch(url, options);
          if (!res.ok) return res;
          
          if (url.endsWith('.tsx') || url.endsWith('.ts')) {
            const source = await res.text();
            try {
              const transformed = Babel.transform(source, {
                presets: [
                  'react', 
                  ['typescript', { isTSX: true, allExtensions: true }]
                ],
                filename: url
              }).code;
              
              return new Response(transformed, {
                headers: { 'content-type': 'application/javascript' }
              });
            } catch (err) {
              console.error('Babel Transpile Error:', url, err);
            }
          }
          return res;
        }
      };
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #02040a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(10, 15, 30, 0.75);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(59, 130, 246, 0.15);
      }
      .nova-glow {
        box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
      }
      .cyber-gradient {
        background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 50%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes pulse-cyan {
        0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(6, 182, 212, 0); }
        100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
      }
      .security-pulse { animation: pulse-cyan 2s infinite; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- Duy nhất một importmap-shim để tránh xung đột -->
    <script type="importmap-shim">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>window.process = { env: { API_KEY: "" } };</script>
    <!-- Entry point sử dụng type="text/babel" và module-shim để Babel xử lý an toàn -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx" type="module-shim"></script>
</body>
</html>
