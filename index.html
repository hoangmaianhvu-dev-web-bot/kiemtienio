    <script>
      // Initialize theme early to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem('nova_theme') || 'dark';
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();

      window.esmsInitOptions = {
        shimMode: true,
        fetch: async (url, options) => {
          const resolvedUrl = new URL(url, window.location.href).href;
          const res = await fetch(resolvedUrl, options);
          if (!res.ok) return res;
          
          if (resolvedUrl.endsWith('.tsx') || resolvedUrl.endsWith('.ts')) {
            const source = await res.text();
            try {
              const transformed = Babel.transform(source, {
                presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                filename: resolvedUrl
              }).code;
              return new Response(transformed, { 
                headers: { 'content-type': 'application/javascript' } 
              });
            } catch (err) {
              console.error('Babel compilation error for ' + resolvedUrl, err);
            }
          }
          return res;
        }
      };
    </script>
